<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Store Analyzer</title>
  <script src="js/pace.min.js"></script>
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="flex-row login-main">
    <div class="login">
      <div class="login__left"><div class="gradient"></div></div>
      <div class="login__right align-items-center d-flex justify-content-center">
        <div class="right__content">
          <img src="images/logo-inverse.png" alt="Store Analyze" class="logo">
          <div class="text-center r-content__desc">Welcome back! Pelase login to your account</div>
          <form class="login-form row" action="index.html">
            <div class="form-group col-12">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="">
            </div>
            <div class="form-group col-12">
              <label for="username">Password</label>
              <input type="password" class="form-control" id="password" placeholder="">
            </div>
            <div class="form-group col-12">
              <a href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="button-group col-12">
              <input type="submit" value="Login" class="btn btn-primary submit">
            </div>
          </form>
        </div>
        <div class="bottom-links col-12 text-center">
          <a href="#">Terms and Conditions</a>
        </div>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>

</html>
